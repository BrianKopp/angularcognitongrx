<ng-container *ngIf="(authState$ | async) === authStates.NOT_LOGGED_IN">
  <app-register-form [errorMessage]="errorMessage$ | async" (submitted)="onSubmitSignUp($event)"></app-register-form>
</ng-container>
<ng-container *ngIf="(authState$ | async) === authStates.REQUIRE_CONFIRMATION">
  <app-confirmation-code-form (submitEvent)="onSubmitConfirmationCode($event)"></app-confirmation-code-form>
</ng-container>
