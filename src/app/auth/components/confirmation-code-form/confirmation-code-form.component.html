<mat-card>
  <mat-card-title>Confirmation Code</mat-card-title>
  <form [formGroup]="confirmationForm" (ngSubmit)="submit()">
    <p>
      <mat-form-field> <input type="text" matInput placeholder="123456" formControlName="confirmationCode" /> </mat-form-field>
    </p>
    <p *ngIf="errorMessage" class="errorMessage">{{ errorMessage }}</p>
    <p class="submitButton"><button type="submit" mat-button>Submit</button></p>
  </form>
</mat-card>
