<mat-card>
  <mat-card-title>Sign-up</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="First name" formControlName="lastName">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Last name" formControlName="firstName">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="email" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Confirm Pasword" formControlName="passwordConfirm">
        </mat-form-field>
      </p>
      <p *ngIf="errorMessage" class="registerError">
          {{ errorMessage }}
        </p>
      <p class="registerButtons">
        <button type="submit" mat-button>Sign-up</button>
      </p>
    </form>
  </mat-card-content>
</mat-card>
